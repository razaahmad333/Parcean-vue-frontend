<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/0852c9b43a.js" crossorigin="anonymous"></script>

        <style>
            [v-cloak] {
                display: none;
            }
        </style>
        <title>Academics | Parc</title>
    </head>

    <body>


        <nav class="navbar" role="navigation" aria-label="main navigation" id="navbar">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a href="/" class="navbar-item">
                        Home
                    </a>

                    <a href="./../students/index.html" class="navbar-item">
                        Students
                    </a>
                    <a href="./../shop/index.html" class="navbar-item">
                        Shops
                    </a>
                    <a href="./../Academics/index.html" class="navbar-item">
                        Academics
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            More
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                About
                            </a>
                            <a class="navbar-item">
                                Jobs
                            </a>
                            <a class="navbar-item">
                                Contact
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Report an issue
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item" v-if="!isAuthenticated">
                        <div class="buttons">
                            <a href="../beAParcean/index.html" class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a href="../loginPage/index.html" class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                    <div class="navbar-item" v-else>
                        <div class="buttons">
                            <a href="../ProfilePage/index.html" class="button is-white has-text-success">
                                <strong>
                                    <span class="icon">
                                        <i class="fas fa-user-circle"></i>
                                    </span>
                                    <span>{{user?.name}}</span>
                                </strong>
                            </a>
                            <a class="button is-light" @click="onLogOut">
                                Log out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container pt-5" v-cloak id="profile-page">

            <div class="is-size-2 my-3">
                {{currentUser?.name}}
            </div>

            <div class="is-size-3 mb-5">Wallet: â‚¹{{currentUser?.wallet}}</div>

            <div class="mt-6 is-size-2">
                Orders
            </div>

            <table class="table is-fullwidth is-hoverable">
                <thead>
                    <tr class="is-selected">
                        <th>#</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <!-- <th></th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(order, idx) in orders" :key="order.id">
                        <td>{{idx + 1}}</td>
                        <td>{{order.item}}</td>
                        <td>{{order.quantity}}</td>
                        <td>{{order.total}}</td>
                    </tr>
                </tbody>
            </table>



        </div>


        <script src="https://unpkg.com/vue@3"></script>
        <script src="./../moment.js"> </script>
        <script src="app.js"></script>
        <script src="../navbar/app.js"></script>
    </body>

</html>
